apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
  name: {{ include "driver.name" . | replace "-" "."}}
  labels:
  {{- if (include "driver.labels" .) }}
  {{- include "driver.labels" . | indent 4}}
  {{- end }}
spec:
  attachRequired: false
  podInfoOnMount: false
  volumeLifecycleModes:
    - Persistent
  fsGroupPolicy: None