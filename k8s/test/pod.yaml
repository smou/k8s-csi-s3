apiVersion: v1
kind: Pod
metadata:
  name: s3-test
spec:
  containers:
    - name: app
      image: alpine
      command: ["/bin/sh", "-c", "echo hello > /data/hello.txt && sleep 3600"]
      volumeMounts:
        - mountPath: /data
          name: s3
  volumes:
    - name: s3
      persistentVolumeClaim:
        claimName: s3-pvc
